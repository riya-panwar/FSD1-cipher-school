<!DOCTYPE html>
<html lang="en">
  <head>
    <title>LOGIN PAGE</title>
    
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./logstyle.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="col-sm-4 mx-auto">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ7DeyOwjMZPmY67cNNrYgwnwCqvHdMVk0p1g&usqp=CAU" class="thumbnail img-responsive col-sm-5" />
    </div>
        <br>
        <br>
<h2 class="text-center text-responsive">Sign in to GitHub</h2>
<form>
    <div class="pt-5 bg-light border-rounded">
        <label>Username or email address</label>
        <br>
        <input type="text" name="username" required>
<br>
<br>
        <label>Password</label>
        <a href="#">Forgot Password?</a>
        <br>
        <input type="password" name="password" required>
<br>
<br>
        <button type="button" class="btn btn-success btn-lg btn-block">Sign in</button>
        <br>
    </div>
</form>
<div class=" bg-light" style="width:100%">
<h class="text-center">New to GitHub?</h>
    <a href="#"> Create an account.</a>
</div>
  </body>
</html>
